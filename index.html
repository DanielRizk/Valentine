<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ðŸ’—</title>
  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.55);
      --card-border: rgba(255, 255, 255, 0.65);
      --shadow: 0 18px 50px rgba(0, 0, 0, 0.10);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #4a1e2b;
      background:
        radial-gradient(1200px 700px at 20% 20%, rgba(255, 255, 255, 0.35), transparent 55%),
        radial-gradient(900px 600px at 80% 30%, rgba(255, 255, 255, 0.25), transparent 55%),
        linear-gradient(135deg, #ffd1dc 0%, #ffc2e3 30%, #f6d6ff 60%, #ffd7c7 100%);
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.18;
      background-image:
        radial-gradient(circle at 10px 10px, rgba(255, 255, 255, 0.6) 0 2px, transparent 3px),
        radial-gradient(circle at 30px 25px, rgba(255, 255, 255, 0.55) 0 1.5px, transparent 3px),
        radial-gradient(circle at 60px 40px, rgba(255, 255, 255, 0.45) 0 2px, transparent 3px);
      background-size: 90px 70px;
      animation: drift 18s linear infinite;
    }
    @keyframes drift {
      from { transform: translate3d(0, 0, 0); }
      to   { transform: translate3d(-120px, 90px, 0); }
    }

    .center {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
      z-index: 1;
    }

    .card {
      width: min(720px, 92vw);
      padding: 34px 26px 28px;
      border-radius: 28px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0 0 18px;
      font-size: clamp(22px, 3.6vw, 36px);
      line-height: 1.15;
    }

    .sub {
      margin: 0 0 22px;
      font-size: clamp(14px, 2.2vw, 16px);
      opacity: 0.85;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 10px;
      min-height: 64px;
      align-items: center;
    }

    button {
      border: 0;
      border-radius: 16px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.10);
      transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff6fa5, #ff8cc6);
      color: white;
    }

    /* The "in-card" NO button (only visible before it starts escaping) */
    #noBtnStatic {
      background: linear-gradient(135deg, #ffd0e4, #ffe6f2);
      color: #7a243e;
      border: 1px solid rgba(122, 36, 62, 0.15);
    }

    /* Fullscreen playground layer for the escaping NO button */
    #playground {
      position: fixed;
      inset: 0;
      z-index: 3; /* above the card so it's never hidden */
      pointer-events: none; /* button itself will enable pointer events */
    }

    #noBtnFloating {
      position: fixed;
      left: 0;
      top: 0;
      pointer-events: auto;
      display: none; /* becomes visible on first touch/hover */
      background: linear-gradient(135deg, #ffd0e4, #ffe6f2);
      color: #7a243e;
      border: 1px solid rgba(122, 36, 62, 0.15);
    }

    .hint {
      margin-top: 16px;
      font-size: 13px;
      opacity: 0.7;
    }

    .yay h2 {
      margin: 0 0 14px;
      font-size: clamp(22px, 3.6vw, 34px);
    }

    .gif {
      width: min(420px, 88vw);
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.7);
      box-shadow: 0 18px 50px rgba(0,0,0,0.12);
      margin: 0 auto;
    }
    .gif img { display: block; width: 100%; height: auto; }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <!-- Playground overlay for the escaping button -->
  <div id="playground">
    <button id="noBtnFloating" aria-label="No (try to click me)">No</button>
  </div>

  <div class="center" id="root">
    <div class="card">
      <h1>Batabeto, Will you be my valentine ?</h1>
      <p class="sub">Choose wisely ðŸ˜‡ðŸ’˜</p>

      <div class="btns">
        <button id="yesBtn">Yes</button>
        <button id="noBtnStatic">No</button>
      </div>

      <div class="hint">(you can't resist me)</div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noStatic = document.getElementById("noBtnStatic");
    const noFloat = document.getElementById("noBtnFloating");
    const root = document.getElementById("root");

    let activated = false;

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    // 70% play-area centered on screen
    function getBounds() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const bw = vw * 0.70;
      const bh = vh * 0.70;

      const left = (vw - bw) / 2;
      const top  = (vh - bh) / 2;

      return { left, top, right: left + bw, bottom: top + bh };
    }

    function placeFloatingAt(x, y) {
      const b = getBounds();
      const r = noFloat.getBoundingClientRect();

      const nx = clamp(x, b.left, b.right - r.width);
      const ny = clamp(y, b.top,  b.bottom - r.height);

      noFloat.style.left = nx + "px";
      noFloat.style.top  = ny + "px";
    }

    function activateFloating() {
      if (activated) return;
      activated = true;

      // Show floating button and hide static one (so layout stays stable)
      const rect = noStatic.getBoundingClientRect();

      noFloat.style.display = "inline-block";
      // ensure it has same size as the static one (avoid 0 size on first frame)
      noFloat.style.width = rect.width + "px";
      noFloat.style.height = rect.height + "px";

      // Put it exactly where the static one was
      placeFloatingAt(rect.left, rect.top);

      // Hide the in-card button (but keep its space so YES doesn't move)
      noStatic.style.visibility = "hidden";
    }

    function fleeFromPointer(clientX, clientY) {
      activateFloating();

      const b = getBounds();
      const r = noFloat.getBoundingClientRect();

      const cx = r.left + r.width / 2;
      const cy = r.top  + r.height / 2;

      let dx = cx - clientX;
      let dy = cy - clientY;

      if (Math.hypot(dx, dy) < 6) {
        dx = (Math.random() - 0.5);
        dy = (Math.random() - 0.5);
      }

      const len = Math.hypot(dx, dy) || 1;
      dx /= len; dy /= len;

      const jump = 150;
      const jitterX = (Math.random() - 0.5) * 70;
      const jitterY = (Math.random() - 0.5) * 70;

      const targetX = r.left + dx * jump + jitterX;
      const targetY = r.top  + dy * jump + jitterY;

      const nx = clamp(targetX, b.left, b.right - r.width);
      const ny = clamp(targetY, b.top,  b.bottom - r.height);

      noFloat.style.left = nx + "px";
      noFloat.style.top  = ny + "px";
    }

    // Desktop: only run away when you actually touch (hover onto) the NO button
    noStatic.addEventListener("mouseenter", (e) => {
      fleeFromPointer(e.clientX, e.clientY);
    });

    // Mobile: touchstart
    noStatic.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      fleeFromPointer(t.clientX, t.clientY);
      e.preventDefault();
    }, { passive: false });

    // Floating button keeps fleeing too
    noFloat.addEventListener("mouseenter", (e) => {
      fleeFromPointer(e.clientX, e.clientY);
    });
    noFloat.addEventListener("mousemove", (e) => {
      // if mouse is over it, keep it spicy
      fleeFromPointer(e.clientX, e.clientY);
    });
    noFloat.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      fleeFromPointer(t.clientX, t.clientY);
      e.preventDefault();
    }, { passive: false });

    // Just in case someone clicks it
    noFloat.addEventListener("click", (e) => {
      fleeFromPointer(e.clientX, e.clientY);
      e.preventDefault();
    });

    // YES action
    yesBtn.addEventListener("click", () => {

	  // Hide BOTH no buttons safely
	  const noStatic = document.getElementById("noBtnStatic");
	  const noFloat  = document.getElementById("noBtnFloating");

	  if (noStatic) noStatic.style.display = "none";
	  if (noFloat)  noFloat.style.display  = "none";

	  // Reset flag if you had one
	  activated = false;

      // Now show the success content
	  root.innerHTML = `
        <div class="card yay">
          <h2>Yay i knew you would say yes</h2>
          <div class="gif">
			<img alt="Yay!" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzliNTRsbm9hZ2JqcnZmOGZoYmJpamQ1eTVnd202MmRnaWtoMHp6aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/C8ih1zB9e9KJLySClx/giphy.gif" />
          </div>
        </div>
      `;
	});


    // On resize, keep floating button inside bounds
    window.addEventListener("resize", () => {
      if (!activated) return;
      const r = noFloat.getBoundingClientRect();
      placeFloatingAt(r.left, r.top);
    });
  </script>
</body>
</html>
