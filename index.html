<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíò Valentine?</title>
  <style>
    :root{
      --card-bg: rgba(255, 255, 255, 0.72);
      --shadow: 0 20px 60px rgba(25, 25, 50, 0.12);
      --text: #2b2b3a;
      --muted: rgba(43, 43, 58, 0.70);
      --yes: #ff4d8d;
      --yes2:#ff7db3;
      --no: #6b7cff;
      --no2:#a0a9ff;
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:var(--text); }

    body{
      display:grid;
      place-items:center;
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(255, 210, 235, 0.8), transparent 60%),
        radial-gradient(1000px 700px at 80% 30%, rgba(210, 230, 255, 0.85), transparent 55%),
        radial-gradient(900px 600px at 40% 90%, rgba(255, 250, 210, 0.75), transparent 60%),
        linear-gradient(135deg, #ffe6f2, #e8f0ff, #fff6df);
    }

    .hearts{ position: fixed; inset:0; pointer-events:none; opacity:0.35; }
    .heart{
      position:absolute;
      width:14px; height:14px;
      transform: rotate(45deg);
      background: rgba(255,77,141,0.55);
      border-radius:4px;
      animation: floatUp linear infinite;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:14px; height:14px;
      background: inherit;
      border-radius:50%;
    }
    .heart::before{ left:-7px; top:0; }
    .heart::after{ top:-7px; left:0; }
    @keyframes floatUp{
      from { transform: translateY(20px) rotate(45deg); opacity: 0; }
      10% { opacity: 0.9; }
      to   { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }

    .card{
      position: relative;
      width: min(560px, calc(100vw - 32px));
      padding: 28px 22px;
      border-radius: 24px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.55);
      backdrop-filter: blur(10px);
      text-align:center;
      z-index: 2;
    }

    h1{ margin:0 0 10px; font-size: clamp(24px, 4.5vw, 38px); letter-spacing:-0.02em; }
    p{ margin:0 0 18px; color: var(--muted); font-size:15px; }

    .btnRow{
      display:flex;
      justify-content:center;
      gap: 14px;
      margin-top: 10px;
      align-items: center;
      flex-wrap: nowrap;
    }

    button{
      border:0;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 16px;
      cursor:pointer;
      transition: transform 0.12s ease, filter 0.12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      min-width: 130px;
      white-space: nowrap;
    }

    #yesBtn{
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      color:white;
      box-shadow: 0 12px 30px rgba(255,77,141,0.25);
      position: relative;
      z-index: 3;
    }
    #yesBtn:hover{ transform: translateY(-2px) scale(1.02); }
    #yesBtn:active{ transform: translateY(0) scale(0.99); }

    /* IMPORTANT: start as normal (so it appears next to Yes), then JS switches it to fixed */
    #noBtn{
      background: linear-gradient(135deg, var(--no), var(--no2));
      color:white;
      box-shadow: 0 12px 30px rgba(107,124,255,0.20);
      position: static; /* will become fixed after we lock it */
    }

    .runner{
      position: fixed !important;
      z-index: 9999;
    }

    .result{ display:none; margin-top: 14px; }
    .gifWrap{
      margin: 14px auto 10px;
      width: min(380px, 88vw);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 16px 40px rgba(25,25,50,0.15);
      border: 1px solid rgba(255,255,255,0.55);
    }
    .gifWrap img{ display:block; width:100%; height:auto; }

    .smallNote{ margin-top: 8px; font-size: 12px; color: rgba(43,43,58,0.55); }

    .sparkle{ display:inline-block; animation: pop 1.2s ease-in-out infinite; }
    @keyframes pop{ 0%,100%{ transform: translateY(0);} 50%{ transform: translateY(-2px);} }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <div id="ask">
      <h1>Batabeto‚Ä¶ will you be my Valentine? <span class="sparkle">üíò</span></h1>
      <p>Choose carefully üòá</p>

      <div class="btnRow" id="btnRow">
        <button id="yesBtn" type="button">Yes üíñ</button>
        <button id="noBtn" type="button" aria-label="No">No üôÉ</button>
      </div>

      <div class="smallNote">Hint: the ‚ÄúNo‚Äù button is‚Ä¶ very shy.</div>
    </div>

    <div class="result" id="result">
      <h1>I knew you would accept, Batabeto! üíû</h1>
      <p>Now you‚Äôre officially my Valentine üòå</p>

      <div class="gifWrap">
        <img id="gif" alt="Valentine gif" />
      </div>

      <p style="margin:0; font-weight:800;">Happy Valentine‚Äôs Day ü•∞</p>
    </div>
  </div>

  <script>
    const GIF_SRC = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzliNTRsbm9hZ2JqcnZmOGZoYmJpamQ1eTVnd202MmRnaWtoMHp6aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/C8ih1zB9e9KJLySClx/giphy.gif";

    // hearts
    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 18; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      const left = Math.random() * 100;
      const dur = 6 + Math.random() * 8;
      const delay = Math.random() * 6;
      const size = 10 + Math.random() * 10;
      h.style.left = left + "vw";
      h.style.bottom = (-20 - Math.random() * 40) + "px";
      h.style.animationDuration = dur + "s";
      h.style.animationDelay = delay + "s";
      h.style.width = size + "px";
      h.style.height = size + "px";
      hearts.appendChild(h);
    }

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const ask    = document.getElementById("ask");
    const result = document.getElementById("result");
    const gif    = document.getElementById("gif");

    gif.src = GIF_SRC;

    const clamp = (v, min, max) => Math.min(Math.max(v, min), max);

    let locked = false;

    function lockNoButtonToCurrentSpot() {
      // Measure while it's still in the flex row (next to Yes)
      const r = noBtn.getBoundingClientRect();

      // Now make it fixed at the same screen coordinates
      noBtn.classList.add("runner");
      noBtn.style.left = r.left + "px";
      noBtn.style.top  = r.top  + "px";
      noBtn.style.margin = "0";
      locked = true;
    }

    function moveNoAnywhere() {
      if (!locked) return;

      const vw = window.innerWidth;
      const vh = window.innerHeight;

      // Current button size (works after it becomes fixed)
      const nb = noBtn.getBoundingClientRect();
      const yb = yesBtn.getBoundingClientRect();

      const pad = 12;
      const avoid = 90; // keep away from the YES button a bit

      const maxX = vw - nb.width - pad;
      const maxY = vh - nb.height - pad;

      function tooCloseToYes(x, y) {
        // distance from candidate center to Yes center
        const cx = x + nb.width / 2;
        const cy = y + nb.height / 2;
        const ycx = yb.left + yb.width / 2;
        const ycy = yb.top + yb.height / 2;
        return Math.hypot(cx - ycx, cy - ycy) < avoid;
      }

      // Try multiple random spots; always clamp so it never leaves the screen.
      for (let i = 0; i < 30; i++) {
        let x = Math.random() * (maxX - pad) + pad;
        let y = Math.random() * (maxY - pad) + pad;

        x = clamp(x, pad, maxX);
        y = clamp(y, pad, maxY);

        if (!tooCloseToYes(x, y)) {
          noBtn.style.left = x + "px";
          noBtn.style.top  = y + "px";
          return;
        }
      }

      // Fallback: even if close, still move but remain on-screen
      const x = clamp(Math.random() * (maxX - pad) + pad, pad, maxX);
      const y = clamp(Math.random() * (maxY - pad) + pad, pad, maxY);
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Ensure layout is stable before locking
    window.addEventListener("load", () => {
      // Two RAFs = after layout + paint, reliable positioning
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          lockNoButtonToCurrentSpot();
        });
      });
    });

    // Run away on interaction
    noBtn.addEventListener("mouseenter", moveNoAnywhere);
    noBtn.addEventListener("mousemove", moveNoAnywhere);
    noBtn.addEventListener("mousedown", (e) => { e.preventDefault(); moveNoAnywhere(); });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoAnywhere();
    }, { passive: false });

    // Optional: run away if mouse gets close
    window.addEventListener("mousemove", (e) => {
      if (!locked) return;
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
      if (dist < 120) moveNoAnywhere();
    });

    yesBtn.addEventListener("click", () => {
      ask.style.display = "none";
      result.style.display = "block";
    });

    window.addEventListener("resize", () => {
      // Re-lock to current spot (or you can move it somewhere safe)
      locked = false;
      noBtn.classList.remove("runner");
      noBtn.style.left = "";
      noBtn.style.top = "";
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          lockNoButtonToCurrentSpot();
        });
      });
    });
  </script>
</body>
</html>
